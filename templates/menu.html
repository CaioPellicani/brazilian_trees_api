{% extends "base.html" %}
{% block content %}
<div class="container w-75">
    <div class="p-3">
      <h3>{{ data.Authors.about }}</h3>
      <h6>{{ data.Authors.institution }}</h6>
      <p>Alunos: {{ data.Authors.name[0] }} e {{ data.Authors.name[1] }} </p>
    </div>
    <div class="list-group p-2">
      {% for i in data.apiDescription.endpoints %}
        <a href="{{ i.Route }}" class="list-group-item list-group-item-action list-group-item-secondary " aria-current="true">
          <h5 class="mb-1">{{ i.Route }}</h5>
          <p class="mb-1">{{ i.methods }}</p>
          <small>{{ i.description }}.</small>
        </a>
      {% endfor %}
    </div>
</div>
{% endblock %}
